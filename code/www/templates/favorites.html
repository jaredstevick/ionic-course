<ion-view view-title="Favorites" class="favorites-page">
  <ion-content>

    <ion-list>
      <ion-item ng-repeat="song in favorites" class="item-avatar">
        <img src-"{{ song.image_small }}">
        <h2>{{ song.title }}</h2>
        <p>{{ song.artist }}</p>
    </ion-list>
    

  </ion-content>
</ion-view>
